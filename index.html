<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passtime games</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            position: relative;
            display: block;
            width: 200px;
            height: 40px; /* Initial height */
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            color: white;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            overflow: hidden;
            transition: height 0.2s, background-position 0.2s;
        }

        a::before {
            content: attr(data-hover-text);
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        a:hover {
            height: 80px; /* Height on hover */
            background-position: top; /* Show more of the image */
        }

        a:hover::before {
            opacity: 1;
        }

        a:hover span {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        span {
            position: relative;
            z-index: 1;
            display: block;
            transition: position 0.2s;
        }

        @media (max-width: 600px) {
            a {
                width: 150px;
                height: 30px; /* Initial height for smaller screens */
            }

            a:hover {
                height: 60px; /* Height on hover for smaller screens */
            }
        }

        .bug-invaders {
            background-image: url('/assets/buginvaders.PNG');
        }

        .pong {
            background-image: url('/assets/pong.PNG');
        }

        .mole-unearther {
            background-image: url('/assets/Mole.PNG');
        }

        .bug-dodger {
            background-image: url('/assets/bugDodger.PNG');
        }

        .cube-matcher {
            background-image: url('/assets/cubeMatcher.PNG');
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="/buginvaders/index.html" class="bug-invaders" data-hover-text="Play Now">
            <span>Play Bug Invaders</span>
        </a>
        <a href="/pong_base/index.html" class="pong" data-hover-text="Play Now">
            <span>Play 2 player Pong</span>
        </a>
        <a href="/whackAmole/index.html" class="mole-unearther" data-hover-text="Play Now">
            <span>Play Mole Unearther</span>
        </a>
        <a href="/bugrunner/index.html" class="bug-dodger" data-hover-text="Play Now">
            <span>Play Bug Dodger</span>
        </a>
        <a href="/cubematcher/index.html" class="cube-matcher" data-hover-text="Play Now">
            <span>Play Cube Matcher</span>
        </a>
    </div>
</body>
</html>
