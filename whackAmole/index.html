<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mole Unearther</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
  <style type="text/css">
    body {
      padding: 0px;
      margin: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #b9eaff;
    }

    .links, .info {
      position: absolute;
      z-index: 1;
    }

    .links {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    .info {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    a {
      display: block;
      width: 200px;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 15px;
      transition: transform 0.2s, background-color 0.2s;
    }

    a:hover {
      transform: scale(1.05);
      background-color: #388E3C;
    }

    #info-text {
      text-align: center;
      padding: 10px;
      font-size: 20px;
      color: #333;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px 0;
    }

    canvas {
      display: block;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }
  </style>
  <title>Mole Unearther</title>
</head>
<body>
  <div class="links">
    <a href="/buginvaders/index.html">Play Bug Invaders</a>
    <a href="/bugrunner/index.html">Play Bug Dodger</a>
    <a href="/pong_base/index.html">Play 2 player Pong</a>
    <a href="/cubematcher/index.html">Play cube matcher</a>
    
  </div>
  <div class="info">
    <div id="info-text">Press I, J, K or L to whack the mole</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
  <script src="StartScene.js"></script>
  <script src="GameScene.js"></script>
  <script src="EndScene.js"></script>
  <script src="game.js"></script>
</body>
</html>
