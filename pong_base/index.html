<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser Pong Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b9eaff;
        }

        .links, .info {
            position: absolute;
            z-index: 1;
        }

        .links {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .info {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        a {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007BFF; 
            border-radius: 15px;
            transition: transform 0.2s, background-color 0.2s;
        }

        a:hover {
            transform: scale(1.05);
            background-color: #0056b3; 
        }

        canvas {
            display: block;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        #info-text {
            text-align: center;
            padding: 10px;
            font-size: 20px;
            color: #333;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="../index.html">Play Bug Invaders</a>
        <a href="/whackAmole/index.html">Play Mole Unearther</a>
        <a href="/cubematcher/index.html">Play cube matcher</a>
        <a href="/bugrunner/index.html">Play bug runner</a>
    </div>
    <div class="info">
        <div id="info-text">Left paddle control: W and S key</div>
        <div id="info-text">Right paddle control: Up and Down arrow key</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="pong.js"></script>
</body>
</html>
