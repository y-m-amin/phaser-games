<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 Player Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            background-color: #b9eaff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #007BFF;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #0056b3;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #info-text {
            text-align: center;
            padding: 10px;
            font-size: 20px;
            color: #333;
            /* background-color: #ffffff; */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px 0;
        }

        canvas {
            display: block;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../index.html">Home</a>
        <div class="dropdown">
            <a href="javascript:void(0)">Games</a>
            <div class="dropdown-content">
                <a href="/buginvaders/index.html">Play Bug Invaders</a>
                <a href="/whackAmole/index.html">Play Mole Unearther</a>
                <a href="/bugrunner/index.html">Play Bug Dodger</a>
                <a href="/cubematcher/index.html">Play Cube Matcher</a>
            </div>
        </div>
    </div>
    <div class="info">
        <div id="info-text">Left paddle control: W and S key</div>
        <div id="info-text">Right paddle control: Up and Down arrow key</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="pong.js"></script>
</body>
</html>
